<!DOCTYPE html>
<html>
<head>
    <title>Tema 6. - Publish - Subscribe</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript :((</h2></noscript>
<div id="main-content" class="container">

    <button class="accordion" id="accordion" onclick="toggleMenu()">Manage Current Channels</button>

    <div class="row" id="panel">
        <br>
        <form class="form-horizontal" id="api">
            <div class="form-group">
                <label class="control-label col-sm-3" for="name">Channel Name</label>
                <div class="col-sm-7">
                    <input class="form-control" id="name" placeholder="Enter channel name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="description">Description</label>
                <div class="col-sm-7">
                    <input class="form-control" id="description" placeholder="Enter channel description">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1">
                    <button id="addChannel" class="btn btn-default btn-spacing">Add Channel</button>
                    <button id="deleteChannel" class="btn btn-default btn-spacing">Remove Channel</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <br>
        <div class="col-md-10 col-sm-offset-1">
            <form class="form-inline">
                <select id="select" class="btn-primary-spacing">
                    <option selected disabled>Choose Channel</option>
                </select>
                <button id="subscribe" class="btn btn-default btn-primary-spacing" type="submit">Subscribe</button>
                <button id="unsubscribe" class="btn btn-default btn-primary-spacing " type="submit">Unsubscribe</button>
                <div class="form-group">
                    <input type="text" id="content" class="form-control btn-primary-spacing" placeholder="Your news...">
                    <button id="send" class="btn btn-default btn-primary-spacing" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="loader col-sm-offset-6" hidden></div>

    <!--News TABLE-->
    <div class="row">
        <div class="col-md-12">
            <br>
            <table id="news_table" class="table table-striped">
                <thead>
                <tr>
                    <th>Published News Thread</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

</div>
</body>
</html>
